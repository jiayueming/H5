<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人设置</title>
    <script src="/javascripts/jquery-2.1.1.js"></script>
    <script src="/javascripts/person_setup.js"></script>
    <script src="/javascripts/Modal-Frame.js"></script>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">

    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

    <!--<link rel="stylesheet" href="css/main1.css">-->
    <link rel="stylesheet" href="/stylesheets/css.css">
    <link rel="stylesheet" href="/stylesheets/header.css">


</head>
<body style="background-color: #f5f5f5;font-family:幼圆 " >
<%include header.html%>
    <div class="container-fluid bg_img5">
        <!--top-->
        <!--banner-->
        <div class="container">
            <div class="row ">
                <div class="col-lg-1 col-md-2 col-sm-1 "></div>
                <div class="col-lg-10 col-md-8 col-sm-10 col-xs-12 ">
                    <div class="title">个人设置</div>
                    <div class="main">
                        <ul class="nav nav-tabs jibeng" role="tablist" id="myTab">
                            <li role="presentation" class="active li_color"><a href="#home" role="tab" data-toggle="tab"><div class="font_style">基本信息</div></a></li>
                            <li role="presentation" class="li_color"><a href="#profile" role="tab" data-toggle="tab"><div class="font_style">账号信息</div></a></li>
                        </ul>

                        <div class="tab-content tab_margin" >
                            <!--home-->
                            <div role="tabpanel" class="tab-pane active main_form" id="home">
                                <form class="form-horizontal" role="form" id="per_info">
                                        <!--头像-->
                                    <div class="form-group">
                                        <label  class="col-sm-2 control-label">头像:</label>
                                        <div id="preview" class="form-group_img">
                                            <img id="imghead" width=100% height=100% border=0 src='/images/firstimg.jpg'>
                                        </div>
                                        <div class="col-sm-5 fileupload">
                                            <div class="col-sm-5 xuanzefile">选择文件
                                                <input type="file" name="form_file2" class="form_file" onchange="previewImage(this)" />

                                            </div>
                                        </div>
                                    </div>





                                        <!--昵称-->
                                    <div class="form-group">
                                        <label for="input_nickname" class="col-sm-2 control-label">昵称:</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="input_nickname" placeholder="" name="Nickname">
                                        </div>
                                    </div>
                                        <!--职位-->
                                    <div class="form-group">
                                        <label  class="col-sm-2 control-label">职位:</label>
                                        <div class="col-sm-10">
                                            <select class="form-control " name="postion">
                                                <option>请选择职业</option>
                                                <option>学生</option>
                                                <option>Web前端工程师</option>
                                                <option>Java开发工程师</option>
                                                <option>PHP开发工程师</option>
                                                <option>UI设计师</option>
                                            </select>
                                        </div>
                                    </div>
                                        <!--性别-->
                                    <div class="form-group">
                                        <label for="input_nickname" class="col-sm-2 control-label">性别:</label>
                                        <div class=" col-sm-10">
                                            <label class="radio-inline">
                                                <input type="radio" name="sex" id="inlineRadio1" value="男"> 男
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" name="sex" id="inlineRadio2" value="女"> 女
                                            </label>

                                        </div>
                                    </div>
                                        <!--签名-->
                                    <div class="form-group">
                                        <label for="qianming" class="col-sm-2 control-label">个人签名:</label>
                                        <div class="col-sm-10">
                                            <textarea class="form-control" rows="5" id="qianming" placeholder="" name="Autograph"></textarea>
                                        </div>

                                    </div>
                                    <div class="form-group">
                                        <label  class="col-sm-2 control-label"></label>
                                        <div class="col-sm-10">
                                           <button type="submit" class="btn btn-default btn_style" id=''>保存</button>
                                        </div>
                                    </div>


                                </form>
                            </div>
                            <!--profile-->
                            <div role="tabpanel" class="tab-pane main_form" id="profile">
                                <form class="form-horizontal form_margin" role="form">
                                    <!--邮箱-->
                                    <div class="row row_height">
                                        <div class="col-lg-1 col-md-2 col-sm-2 col-xs-3"><img src="/images/邮箱.png" alt=""></div>
                                        <div class="col-lg-7 col-md-6 col-sm-6 col-xs-6">
                                            <div class="row row_height_row"><div class="col-lg-4">邮箱</div></div>
                                            <div class="row row_height_row_s"><div class="col-lg-12 ">可用邮箱加密码登录慕课网，可用邮箱找回密码</div></div>
                                        </div>
                                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-3">
                                            <button type="submit" class="btn btn-default btn1_style">更改</button>
                                        </div>
                                    </div>
                                    <!--手机-->
                                    <div class="row row_height">
                                        <div class="col-lg-1 col-md-2 col-sm-2 col-xs-3"><img src="/images/手机.png" alt=""></div>
                                        <div class="col-lg-7 col-md-6 col-sm-6 col-xs-6">
                                            <div class="row row_height_row"><div class="col-lg-4">手机</div></div>
                                            <div class="row row_height_row_s"><div class="col-lg-12 ">可用手机加密码登录慕课网，可用邮箱找回密码</div></div>
                                        </div>
                                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-3">
                                            <button type="submit" class="btn btn-default btn1_style">绑定</button>
                                        </div>
                                    </div>
                                    <!--密码-->
                                    <div class="row row_height">
                                        <div class="col-lg-1 col-md-2 col-sm-2 col-xs-3"><img src="/images/ic_防火墙.png" alt=""></div>
                                        <div class="col-lg-7 col-md-6 col-sm-6 col-xs-6">
                                            <div class="row row_height_row"><div class="col-lg-4">密码</div></div>
                                            <div class="row row_height_row_s"><div class="col-lg-12 ">用于保护帐号信息和登录安全</div></div>
                                        </div>
                                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-3">
                                            <button type="submit" class="btn btn-default btn1_style">修改</button>
                                        </div>
                                    </div>


                                </form>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="col-lg-1 col-md-2 col-sm-1 "></div>
            </div>

        </div>

        <!--bottom-->
        <%include footee.html%>

    </div>







</body>
</html>
